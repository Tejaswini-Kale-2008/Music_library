<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Library</title>
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- ANIMATIONS --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(192, 57, 204, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(192, 57, 204, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(192, 57, 204, 0); }
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- BASE & THEME --- */
    :root {
      --background-dark: #1A1A2E;
      --background-light: #2A2A3E;
      --card-background: rgba(44, 45, 58, 0.6); /* Semi-transparent for glass effect */
      --input-background: rgba(58, 59, 74, 0.8);
      --primary-text: #EAEAEA;
      --secondary-text: #A0A0B0;
      --accent-blue: #6C63FF;
      --accent-purple: #C039CC;
      --accent-magenta: #E94057;
      --border-color: rgba(170, 170, 190, 0.2);
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        color: var(--primary-text);
        overflow-x: hidden; /* Prevent horizontal scrollbar from gradient */

        /* Animated Gradient Background */
        background: linear-gradient(-45deg, #1A1A2E, #16213E, #C039CC, #2A2A3E);
        background-size: 400% 400%;
        animation: moveGradient 15s ease infinite;
    }

    /* --- SPLASH SCREEN --- */
    #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1A1A2E;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.8s ease-out, visibility 0.8s;
    }
    #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
    }
    .loader {
        width: 80px;
        height: 80px;
        background-color: var(--accent-purple);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 25px var(--accent-purple);
        animation: pulse 2s infinite;
    }
    .loader i {
        font-size: 2.5em;
        color: #fff;
    }

    /* --- MAIN CONTENT (Hidden until splash is gone) --- */
    #main-content {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease-in 0.5s;
    }
    #main-content.visible {
        visibility: visible;
        opacity: 1;
    }

    /* --- UI ELEMENTS --- */
    h1 {
        text-align: center;
        color: var(--primary-text);
        padding: 40px 0;
        font-weight: 700;
        font-size: 2.5em;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    form, .music-item {
        margin: 20px auto;
        /* Glassmorphism Effect */
        background: var(--card-background);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    form {
        padding: 35px;
        border-radius: 16px;
        max-width: 550px;
        margin-bottom: 40px;
    }

    input[type="text"], input[type="number"] {
        width: calc(100% - 28px);
        padding: 15px;
        margin: 10px 0 20px;
        border: 1px solid transparent;
        border-radius: 10px;
        background-color: var(--input-background);
        color: var(--primary-text);
        font-size: 1em;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="number"]:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 15px rgba(108, 99, 255, 0.4);
    }

    button[type="submit"] {
        width: 100%;
        padding: 15px 20px;
        background: var(--accent-blue);
        border: none;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1.1em;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
    }

    button[type="submit"]:hover {
        transform: translateY(-3px);
        background: #7B72FF;
        box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
    }

    .music-list {
        max-width: 850px;
        margin: auto;
        padding: 0 15px;
    }

    .music-item {
        padding: 20px 25px;
        border-radius: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation: fadeIn 0.6s ease-out backwards;
    }
    
    .music-item:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        border-color: rgba(255,255,255,0.3);
    }

    .music-details {
        flex: 1;
        line-height: 1.6;
    }

    .music-details strong {
        font-weight: 600;
        font-size: 1.2em;
    }
    
    .music-details span {
        font-size: 0.95em;
        color: var(--secondary-text);
    }

    .music-actions button {
        background: rgba(0,0,0,0.2);
        border: 1px solid var(--border-color);
        color: var(--secondary-text);
        cursor: pointer;
        font-size: 1rem;
        padding: 10px;
        margin-left: 10px;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .music-actions button:hover { color: #ffffff; }
    .music-actions button.edit-btn:hover { background-color: var(--accent-blue); border-color: var(--accent-blue); }
    .music-actions button.delete-btn:hover { background-color: var(--accent-magenta); border-color: var(--accent-magenta); }

  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
      <div class="loader">
          <i class="fas fa-music"></i>
      </div>
  </div>
  
  <!-- Main Application Content (Initially Hidden) -->
  <div id="main-content">
      <h1>Music Library</h1>

      <form id="musicForm">
        <input type="hidden" id="musicId">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="artist" placeholder="Artist" required>
        <input type="text" id="album" placeholder="Album" required>
        <input type="number" id="year" placeholder="Year" required>
        <button type="submit">Add / Update Music</button>
      </form>

      <div class="music-list" id="musicList"></div>
  </div>

  <script>
    const apiUrl = "http://localhost:8080/api/music";
    const form = document.getElementById("musicForm");
    const musicList = document.getElementById("musicList");

    // --- SPLASH SCREEN LOGIC ---
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      const mainContent = document.getElementById('main-content');
      
      // Start fetching music immediately
      fetchMusic();

      // Set a timeout to hide the splash screen and show the content
      setTimeout(() => {
        splash.classList.add('hidden');
        mainContent.classList.add('visible');
      }, 2200); // 2.2 seconds for a good loading feel
    });

    // --- FORM SUBMISSION LOGIC ---
    form.onsubmit = async function(e) {
      e.preventDefault();
      const id = document.getElementById("musicId").value;
      const music = {
        title: document.getElementById("title").value,
        artist: document.getElementById("artist").value,
        album: document.getElementById("album").value,
        year: document.getElementById("year").value
      };

      const method = id ? "PUT" : "POST";
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      await fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(music)
      });

      form.reset();
      document.getElementById("musicId").value = "";
      fetchMusic();
    }

    // --- API & RENDER LOGIC ---
    async function fetchMusic() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`Server not reachable`);
        const musicListData = await res.json();
        musicList.innerHTML = "";
        
        musicListData.forEach((music, index) => {
          const div = document.createElement("div");
          div.className = "music-item";
          // Staggered animation delay
          div.style.animationDelay = `${index * 0.05}s`;
          
          div.innerHTML = `
            <div class="music-details">
              <strong>${music.title}</strong>
              <br>
              <span>by ${music.artist} â€” Album: ${music.album}, Year: ${music.year}</span>
            </div>
            <div class="music-actions">
              <button class="edit-btn" title="Edit" onclick='editMusic(${JSON.stringify(music)})'><i class="fas fa-pen-to-square"></i></button>
              <button class="delete-btn" title="Delete" onclick='deleteMusic(${music.id})'><i class="fas fa-trash-alt"></i></button>
            </div>
          `;
          musicList.appendChild(div);
        });
      } catch (error) {
        musicList.innerHTML = `<div class="music-item" style="justify-content:center; color: var(--secondary-text);">${error.message}. Please ensure the API server is running.</div>`;
        console.error("Failed to fetch music:", error);
      }
    }

    async function deleteMusic(id) {
      await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
      fetchMusic();
    }

    function editMusic(music) {
      document.getElementById("musicId").value = music.id;
      document.getElementById("title").value = music.title;
      document.getElementById("artist").value = music.artist;
      document.getElementById("album").value = music.album;
      document.getElementById("year").value = music.year;
      form.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>
</body>
</html>
